<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Todos los Viajes</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/config/tailwind-config.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="css/paginas/verTodos.css">

    <script src="js/pages/verTodos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
    <script src="js/components/loader.js"></script>



</head>

<body class="min-h-screen bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- HEADER -->
        <header class="bg-van-primario-v2 py-1 shadow-md">
            <div class="container mx-auto px-4">
                <div class="grid grid-cols-3 items-center">
                    <div class="justify-self-start"></div>

                    <div class="justify-self-center flex items-center space-x-4 md:space-x-8 lg:space-x-12">
                        <a href="panelIniciado.html"
                            class="text-van-secundario-v3 font-titulo font-semibold hover:text-van-primario-v1 transition duration-200 text-xs md:text-sm">
                            INICIO
                        </a>

                        <a href="panelIniciado.html" class="-mt-2 -mb-3">
                            <div class="flex items-center">
                                <img src="assets/images/logoAplicacion.png" alt="VanPlanner"
                                    class="h-20 w-auto md:h-28">
                            </div>
                        </a>

                        <a href="nuevoViaje.html"
                            class="text-van-secundario-v3 font-titulo font-semibold hover:text-van-primario-v1 transition duration-200 text-xs md:text-sm">
                            NUEVO VIAJE
                        </a>
                    </div>

                    <div class="justify-self-end">

                        <el-dropdown class="inline-block">
                            <button
                                class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-van-primario-v1 px-3 py-2 text-sm font-semibold text-gray-900 shadow-xs inset-ring-1 inset-ring-gray-300 hover:bg-gray-50">
                                ¡Hola, <span id="nombreUsuario">{nombre}!</span>
                                <svg viewBox="0 0 20 20" fill="currentColor" data-slot="icon" aria-hidden="true"
                                    class="-mr-1 size-5 text-gray-400">
                                    <path
                                        d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                                        clip-rule="evenodd" fill-rule="evenodd" />
                                </svg>
                            </button>
                            <el-menu anchor="bottom end" popover
                                class="w-56 origin-top-right rounded-md bg-white shadow-lg outline-1 outline-black/5 transition transition-discrete [--anchor-gap:--spacing(2)] data-closed:scale-95 data-closed:transform data-closed:opacity-0 data-enter:duration-100 data-enter:ease-out data-leave:duration-75 data-leave:ease-in">
                                <a href="perfilUser.html"
                                    class="block px-4 py-2 text-sm text-gray-700 focus:bg-gray-100 focus:text-gray-900 focus:outline-hidden">Perfil
                                </a>

                                <form action="index.html">
                                    <button type="submit"
                                        class="block w-full px-4 py-2 text-left text-sm text-gray-700 focus:bg-gray-100 focus:text-gray-900 focus:outline-hidden">Cerrar
                                        sesión</button>
                                </form>
                            </el-menu>
                        </el-dropdown>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-grow flex flex-col">
            <div class="flex-grow relative">
                <div class="absolute inset-0 bg-cover bg-center bg-no-repeat bg-fixed"
                    style="background-image: url('assets/images/fondoTodosLosViajes.jpg');">
                </div>

                <div class="absolute inset-0 bg-black/20"></div>

                <div class="relative h-full flex flex-col">
                    <div class="container mx-auto px-4 py-6 md:py-10 flex-shrink-0">
                        <div class="text-center">
                            <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold text-white drop-shadow-lg">Todos mis
                                viajes</h1>
                            <p class="text-white text-lg md:text-xl drop-shadow-md mt-2">Gestiona y edita todos tus
                                viajes</p>
                        </div>
                    </div>

                    <div class="flex-grow overflow-hidden px-4">
                        <div class="container mx-auto h-full">
                            <div class="h-full overflow-y-auto pb-8">
                                <div id="viajes-container"
                                    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-6 py-4">
                                    <!-- Los viajes se cargarán dinámicamente aquí -->
                                    <div class="col-span-full text-center text-white text-xl">
                                        <i class="fas fa-spinner fa-spin mr-2"></i>
                                        Cargando viajes...
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="fixed bottom-24 right-4 sm:right-6 md:right-8 z-30">
                <a href="nuevoViaje.html"
                    class="bg-van-primario-v1 hover:bg-yellow-600 text-white font-bold py-3 px-4 md:py-4 md:px-6 rounded-full shadow-xl flex items-center transition duration-300 transform hover:scale-105">
                    <i class="fas fa-plus mr-2 text-lg"></i>
                    <span class="hidden sm:inline">Nuevo Viaje</span>
                    <span class="sm:hidden">Nuevo</span>
                </a>
            </div>
        </main>

        <div id="footer-container"></div>

    </div>

    <!-- Popup de confirmación para eliminar viaje -->
    <div id="popup-eliminar-viaje" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center z-50 hidden backdrop-blur-sm">
        <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full mx-4 overflow-hidden">
            <div class="bg-gradient-to-r from-red-600 to-red-700 p-6 text-white">
                <div class="flex items-center justify-between">
                    <h2 class="text-2xl font-bold">Confirmar eliminación</h2>
                    <button onclick="cerrarPopupEliminar()" class="text-white hover:text-gray-200 transition">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
            </div>
            
            <div class="p-6">
                <div class="flex items-center mb-4">
                    <i class="fas fa-exclamation-triangle text-red-600 text-4xl mr-4"></i>
                    <div>
                        <p class="text-gray-800 font-semibold mb-2">¿Estás seguro de que deseas eliminar este viaje?</p>
                        <p id="nombre-viaje-eliminar" class="text-gray-600 text-sm"></p>
                    </div>
                </div>
                <p class="text-gray-700 text-sm mb-6">
                    <strong class="text-red-600">Esta acción no se puede deshacer.</strong> Se eliminarán todos los datos asociados a este viaje.
                </p>
                
                <div class="flex gap-3">
                    <button onclick="cerrarPopupEliminar()" 
                        class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 px-4 rounded-lg transition duration-300">
                        Cancelar
                    </button>
                    <button onclick="confirmarEliminacion()" 
                        class="flex-1 text-white font-semibold py-3 px-4 rounded-lg transition duration-300"
                        style="background-color: #DC2626;"
                        onmouseover="this.style.backgroundColor='#B91C1C'"
                        onmouseout="this.style.backgroundColor='#DC2626'">
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
