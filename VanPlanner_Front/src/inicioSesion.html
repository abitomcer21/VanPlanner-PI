<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - VanPlanner</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/config/tailwind-config.js"></script>

    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/formulario.css">
    <link rel="stylesheet" href="css/paginas/login.css">
</head>

<body class="page-login min-h-screen flex flex-col relative">

    <!-- Modal Recuperar Contraseña -->
    <div id="modalRecuperarPassword"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; background-color: rgba(0, 0, 0, 0.5); align-items: center; justify-content: center;">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full mx-4"
            style="position: relative; z-index: 10001;">
            <div class="text-center mb-6">
                <div class="mx-auto w-16 h-16 bg-van-primario-v1 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                        </path>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-800 mb-2">Recuperar Contraseña</h3>
                <p class="text-gray-600">Escribe tu correo electrónico y te enviaremos una nueva contraseña</p>
            </div>

            <form id="formRecuperarPassword" class="space-y-4">
                <div>
                    <label for="emailRecuperar" class="block text-sm font-medium text-gray-700 mb-2">
                        Correo electrónico
                    </label>
                    <input type="email" id="emailRecuperar" name="emailRecuperar"
                        class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-van-primario-v1 focus:ring-2 focus:ring-van-primario-v1/30"
                        placeholder="tu@email.com" required>
                </div>

                <div class="flex gap-3 pt-2">
                    <button type="button" id="btnCancelarRecuperar"
                        class="flex-1 px-4 py-3 border-2 border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 transition">
                        Cancelar
                    </button>
                    <button type="submit"
                        class="flex-1 px-4 py-3 bg-van-primario-v1 hover:bg-van-primario-v2 text-white font-semibold rounded-lg transition shadow-lg">
                        Enviar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Confirmación -->
    <div id="modalConfirmacion"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10000; background-color: rgba(0, 0, 0, 0.5); align-items: center; justify-content: center;">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full mx-4"
            style="position: relative; z-index: 10001;">
            <div class="text-center">
                <div class="mx-auto w-16 h-16 bg-green-500 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h3 class="text-2xl font-bold text-gray-800 mb-2">¡Correo Enviado!</h3>
                <p class="text-gray-600 mb-6">Hemos enviado una nueva contraseña a tu correo electrónico. Por favor,
                    revisa tu bandeja de entrada.</p>
                <button id="btnCerrarConfirmacion"
                    class="w-full px-6 py-3 bg-van-primario-v1 hover:bg-van-primario-v2 text-white font-semibold rounded-lg transition">
                    Aceptar
                </button>
            </div>
        </div>
    </div>

    <div id="header-container"></div>

    <!-- Contenido principal -->
    <main class="flex-grow flex items-center py-8 md:py-0">
        <div class="container mx-auto px-4">
            <div class="flex flex-col lg:flex-row items-center justify-between gap-8 lg:gap-16">

                <!-- Columna Izquierda -->
                <div class="lg:w-5/12 text-center lg:text-left">
                    <h1 class="font-titulo text-4xl md:text-6xl lg:text-7xl font-bold mb-6 texto-sobre-imagen">
                        BIENVENIDO<br>DE NUEVO
                    </h1>
                    <div class="flex justify-center lg:justify-start gap-4 mt-6">
                        <!-- Facebook -->
                        <a href="#" class="icono-red-social group">
                            <div
                                class="w-12 h-12 bg-gray-900 hover:bg-black rounded-full flex items-center justify-center transition-all duration-300 group-hover:scale-105">
                                <img src="assets/logos/facebook.png" alt="Facebook" class="w-10 h-6 invert">
                            </div>
                        </a>

                        <!-- Instagram -->
                        <a href="#" class="icono-red-social group">
                            <div
                                class="w-12 h-12 bg-gray-900 hover:bg-black rounded-full flex items-center justify-center transition-all duration-300 group-hover:scale-105">
                                <img src="assets/logos/instagram.png" alt="Instagram" class="w-6 h-6 invert">
                            </div>
                        </a>

                        <!-- Twitter/X -->
                        <a href="#" class="icono-red-social group">
                            <div
                                class="w-12 h-12 bg-gray-900 hover:bg-black rounded-full flex items-center justify-center transition-all duration-300 group-hover:scale-105">
                                <img src="assets/logos/twitter.png" alt="Twitter" class="w-6 h-6 invert">
                            </div>
                        </a>

                        <!-- TikTok -->
                        <a href="#" class="icono-red-social group">
                            <div
                                class="w-12 h-12 bg-gray-900 hover:bg-black rounded-full flex items-center justify-center transition-all duration-300 group-hover:scale-105">
                                <img src="assets/logos/linkedin.png" alt="TikTok" class="w-6 h-6 invert">
                            </div>
                        </a>
                    </div>

                </div>

                <div class="lg:w-6/12 w-full max-w-md lg:max-w-none">
                    <div class="formulario-login rounded-2xl p-6 md:p-8 shadow-2xl">
                        <form id="loginForm" class="space-y-6">
                            <!-- Email -->
                            <div class="form-group">
                                <label for="email" class="form-label text-van-secundario-v2 font-semibold">
                                    Correo electrónico
                                </label>
                                <input type="email" id="email" name="email"
                                    class="form-input w-full px-4 py-3 border-2 border-van-neutro-2 rounded-lg focus:outline-none focus:border-van-primario-v1 focus:ring-2 focus:ring-van-primario-v1/30"
                                    placeholder="tu@email.com" required>
                            </div>

                            <!-- Contraseña -->
                            <div class="form-group">
                                <label for="password" class="form-label text-van-secundario-v2 font-semibold">
                                    Contraseña
                                </label>
                                <div class="relative">
                                    <input type="password" id="password" name="password"
                                        class="form-input w-full px-4 py-3 border-2 border-van-neutro-2 rounded-lg focus:outline-none focus:border-van-primario-v1 focus:ring-2 focus:ring-van-primario-v1/30 pr-10"
                                        placeholder="••••••••" required>
                                    <button type="button" data-toggle-password
                                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-van-neutro-1 hover:text-van-primario-v1">
                                        <i class="bi bi-eye-slash"></i>
                                    </button>
                                </div>
                            </div>

                            <!-- Recordarme y Botón -->
                            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                                <div class="flex items-center">
                                    <input type="checkbox" id="remember" name="remember"
                                        class="w-5 h-5 text-van-primario-v1 border-van-neutro-2 rounded focus:ring-van-primario-v1">
                                    <label for="remember" class="ml-2 font-texto text-van-secundario-v2 font-medium">
                                        Recordarme
                                    </label>
                                </div>

                                <button type="submit"
                                    class="w-full md:w-auto bg-van-primario-v1 hover:bg-van-primario-v2 text-white font-bold py-3 px-8 rounded-lg text-lg transition duration-300 shadow-lg hover:shadow-xl">
                                    Iniciar sesión
                                </button>
                            </div>

                            <!-- Enlaces -->
                            <div class="pt-6 border-t border-van-neutro-2 space-y-3">
                                <p class="font-texto text-van-secundario-v2 text-center">
                                    Si no tienes cuenta...
                                    <a href="registro.html"
                                        class="text-van-primario-v2 hover:text-van-primario-v1 font-bold ml-1 transition">
                                        ¡Regístrate!
                                    </a>
                                </p>
                                <p class="text-van-neutro-1 text-center text-sm">
                                    <a href="#" id="linkRecuperarPassword"
                                        class="hover:text-van-primario-v1 transition">
                                        ¿Olvidaste tu contraseña?
                                    </a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->

    <div id="footer-container"></div>
    <script src="js/load-footer.js"></script>

    <!-- JavaScript -->
    <script src="js/pages/login.js"></script>
</body>

</html>
