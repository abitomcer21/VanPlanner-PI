<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - VanPlanner</title>

    <script src="js/pages/registro.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/config/tailwind-config.js"></script>

    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="h-screen overflow-hidden bg-gray-50 flex flex-col">
    <header class="bg-van-primario-v2 py-1 shadow-md flex-shrink-0">
        <div class="container mx-auto px-4">
            <div class="flex justify-between md:justify-center items-center">
                <a href="index.html"
                    class="text-van-secundario-v3 font-titulo font-semibold hover:text-van-primario-v1 transition duration-200 text-xs md:text-sm">
                    INICIO
                </a>
                <a href="index.html" class="mx-2 md:mx-4 -mt-2 -mb-3">
                    <div class="flex items-center">
                        <img src="assets/images/logoAplicacion.png" alt="VanPlanner" class="h-20 w-auto md:h-28">
                    </div>
                </a>
                <a href="#"
                    class="text-van-secundario-v3 font-titulo font-semibold hover:text-van-primario-v1 transition duration-200 text-xs md:text-sm">
                    NUEVO VIAJE
                </a>
            </div>
        </div>
    </header>


    <main class="flex-1 flex min-h-0">
        <div
            class="hidden lg:flex lg:w-1/3 bg-gradient-to-r from-van-primario-v1/90 to-van-white items-center justify-center p-3 text-white">
            <div class="text-center w-full">
                <div class="mb-1">
                    <img src="assets/images/logoAplicacion.png" alt="VanPlanner" class="h-48 w-auto mx-auto">
                </div>

                <h1
                    class="font-titulo text-2xl font-bold mb- text-center text-black [text-shadow:_0_2px_4px_rgba(0,0,0,0.6)]">
                    BIENVENIDO
                </h1>

                <p class="font-texto text-base mb-3 text-center text-black [text-shadow:_0_1px_3px_rgba(0,0,0,0.5)]">
                    Planifica tus aventuras
                </p>

                <div class="space-y-2.5">
                    <div class="flex items-center justify-center">
                        <div class="w-10 h-10 rounded-full bg-white/25 flex items-center justify-center mr-3">
                            <i class="fas fa-route text-black text-sm"></i>
                        </div>
                        <span
                            class="font-texto text-sm font-medium text-black [text-shadow:_0_1px_3px_rgba(0,0,0,0.4)]">Rutas
                            personalizadas</span>
                    </div>
                    <div class="flex items-center justify-center">
                        <div class="w-10 h-10 rounded-full bg-white/25 flex items-center justify-center mr-3">
                            <i class="fas fa-users text-black text-sm"></i>
                        </div>
                        <span
                            class="font-texto text-sm font-medium text-black [text-shadow:_0_1px_3px_rgba(0,0,0,0.4)]">Comunidad
                            activa</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="w-full lg:w-2/3 flex items-center justify-center p-2 md:p-3 min-h-0">
            <div class="w-full max-w-3xl">
                <div class="lg:hidden text-center mb-2">
                    <img src="assets/images/logoAplicacion.png" alt="VanPlanner" class="h-10 w-auto mx-auto mb-1">
                    <h1 class="font-titulo text-sm font-bold text-gray-800">CREA TU CUENTA</h1>
                    <p class="font-texto text-xs text-gray-600">Comienza tu aventura</p>
                </div>

                <div class="bg-white rounded-lg shadow p-3 md:p-4">
                    <form id="formularioRegistro" class="space-y-3">

                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-2 md:gap-3">
                            <div class="space-y-2">
                                <div class="grupoForm">
                                    <label class="block font-texto font-medium text-gray-700 mb-1 text-xs">Nombre
                                        *</label>
                                    <input type="text" id="nombreInput" name="name"
                                        class="w-full px-3 py-1.5 border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 outline-none transition text-sm"
                                        placeholder="Nombre" required>
                                    <span id="errorNombre" class="errorMensaje"></span>

                                </div>

                                <div class="grupoForm">
                                    <label class="block font-texto font-medium text-gray-700 mb-1 text-xs">Ciudad
                                        *</label>
                                    <input type="text" id="ciudadInput" name="ciudad"
                                        class="w-full px-3 py-1.5 border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 outline-none transition text-sm"
                                        placeholder="Ciudad" required>
                                    <span id="errorCiudad" class="errorMensaje"></span>

                                </div>

                                <div class="grupoForm">
                                    <label class="block font-texto font-medium text-gray-700 mb-1 text-xs">Fecha
                                        nac.*</label>
                                    <input type="date" id="fechaNacimientoInput" name="fechaNacimiento"
                                        class="w-full px-3 py-1.5 border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 outline-none transition text-sm"
                                        required>
                                    <span id="errorFechaNac" class="errorMensaje"></span>

                                </div>

                                <div class="grupoForm">
                                    <label class="block font-texto font-medium text-gray-700 mb-1 text-xs">Email
                                        *</label>
                                    <input type="email" id="emailInput" name="email"
                                        class="w-full px-3 py-1.5 border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 outline-none transition text-sm"
                                        placeholder="email@ejemplo.com" required>
                                    <span id="errorEmail" class="errorMensaje"></span>

                                </div>
                            </div>

                            <div class="space-y-2">
                                <div class="grupoForm">
                                    <label class="block font-texto font-medium text-gray-700 mb-1 text-xs">Apellidos
                                        *</label>
                                    <input type="text" id="apellidosInput" name="apellidos"
                                        class="w-full px-3 py-1.5 border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 outline-none transition text-sm"
                                        placeholder="Apellidos" required>
                                    <span id="errorApellidos" class="errorMensaje"></span>
                                </div>

                                <div class="grupoForm">
                                    <label class="block font-texto font-medium text-gray-700 mb-1 text-xs">Usuario
                                        *</label>
                                    <input type="text" id="usernameInput" name="username"
                                        class="w-full px-3 py-1.5 border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 outline-none transition text-sm"
                                        placeholder="usuario123" required>
                                    <span id="errorUsername" class="errorMensaje"></span>

                                </div>

                                <div class="grupoForm">
                                    <label class="block font-texto font-medium text-gray-700 mb-1 text-xs">Sexo
                                        *</label>
                                    <div class="flex flex-wrap gap-2">
                                        <label class="flex items-center">
                                            <input type="radio" name="sexo" value="masculino" checked
                                                class="mr-1 h-3 w-3 text-blue-600" required>
                                            <span class="font-texto text-gray-700 text-xs">Hombre</span>
                                        </label>
                                        <label class="flex items-center">
                                            <input type="radio" name="sexo" value="femenino"
                                                class="mr-1 h-3 w-3 text-blue-600" required>
                                            <span class="font-texto text-gray-700 text-xs">Mujer</span>
                                        </label>
                                        <label class="flex items-center">
                                            <input type="radio" name="sexo" value="otro"
                                                class="mr-1 h-3 w-3 text-blue-600" required>
                                            <span class="font-texto text-gray-700 text-xs">Otro</span>
                                        </label>
                                    </div>
                                    <span id="errorSexo" class="errorMensaje"></span>
                                </div>

                                <div class="grupoForm">
                                    <label class="block font-texto font-medium text-gray-700 mb-1 text-xs">Contraseña
                                        *</label>
                                    <div class="relative">
                                        <input type="password" id="contrasenaInput" name="password"
                                            class="w-full px-3 py-1.5 border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 outline-none transition text-sm pr-8"
                                            placeholder="••••••••" required>
                                        <button type="button" id="togglePassword"
                                            class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 text-xs hover:text-gray-700">
                                            <i class="bi bi-eye-slash" id="iconPassword"></i>
                                        </button>
                                    </div>
                                    <span id="errorContrasena" class="errorMensaje"></span>

                                </div>

                                <div class="grupoForm">
                                    <label class="block font-texto font-medium text-gray-700 mb-1 text-xs">Confirmar
                                        *</label>
                                    <div class="relative">
                                        <input type="password" id="confirmarContrasenaInput" name="confirmPassword"
                                            class="w-full px-3 py-1.5 border border-gray-300 rounded focus:ring-1 focus:ring-blue-500 focus:border-blue-500 outline-none transition text-sm pr-8"
                                            placeholder="••••••••" required>
                                        <button type="button" id="toggleConfirmPassword"
                                            class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 text-xs hover:text-gray-700">
                                            <i class="bi bi-eye-slash" id="iconConfirmPassword"></i>
                                        </button>
                                    </div>
                                    <span id="errorConfirmacionContrasena" class="errorMensaje"></span>

                                </div>
                            </div>
                        </div>

                        <div class="flex items-start pt-1">
                            <input type="checkbox" id="terminos" name="terminos"
                                class="mt-0.5 mr-2 h-3 w-3 text-blue-600" required>
                            <label for="terminos" class="font-texto text-gray-700 text-[10px]">
                                Acepto <a href="#" class="text-blue-600 font-medium">Términos</a> y <a href="#"
                                    class="text-blue-600 font-medium">Privacidad</a>
                            </label>
                        </div>

                        <div class="pt-1">
                            <button type="submit"
                                class="w-full bg-van-primario-v1 hover:bg-van-secundario-v1 text-white font-medium py-2 rounded text-sm transition flex items-center justify-center">
                                <i class="fas fa-user-plus mr-1.5 text-xs"></i> REGISTRARSE
                            </button>
                        </div>

                        <div class="text-center pt-1">
                            <p class="font-texto text-gray-600 text-[10px]">
                                ¿Ya tienes cuenta?
                                <a href="inicioSesion.html" class="text-blue-600 font-medium">Inicia sesión</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>
    <script src="js/load-footer.js"></script>

</body>

</html>
